<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caprae Capital - Homepage</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    /* Apply Inter font globally */
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom CSS for animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }

      50% {
        transform: scale(1.05);
        opacity: 1;
      }

      70% {
        transform: scale(0.9);
      }

      100% {
        transform: scale(1);
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 1s ease-out forwards;
    }

    .animate-fadeIn {
      animation: fadeIn 1.5s ease-out forwards;
    }

    .animate-bounceIn {
      animation: bounceIn 0.8s ease-out forwards;
    }

    .delay-1s {
      animation-delay: 0.5s;
      /* Adjusted delay for better flow for supporting text */
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- React and ReactDOM CDN -->
  <!-- Using development versions for clearer error messages during development -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX transformation in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    // Header Component: Displays the company logo/name, navigation links, and a login button.
    const Header = () => {
      return (
        <header className="bg-orange-100 text-emerald-800 p-4 shadow-md rounded-b-lg">
          <nav className="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            {/* Brand Logo/Name */}
            <div className="text-2xl font-bold rounded-md">Caprae Capital</div>
            {/* Navigation Links */}
            <ul className="flex flex-wrap justify-center space-x-4 md:space-x-6 text-lg">
              <li><a href="#" className="hover:text-orange-500 transition duration-300 rounded-md p-1">Home</a></li>
              <li><a href="#" className="hover:text-orange-500 transition duration-300 rounded-md p-1">About</a></li>
              <li><a href="#" className="hover:text-orange-500 transition duration-300 rounded-md p-1">Contact</a></li>
            </ul>
            {/* Login Button */}
            <button className="bg-orange-500 text-white px-6 py-2 rounded-full shadow-lg hover:bg-orange-600 transition duration-300 transform hover:scale-105">
              Login
            </button>
          </nav>
        </header>
      );
    };

    // Hero Section with Carousel: Features a rotating set of slides with titles and descriptions.
    const HeroSection = () => {
      // Define the content for each slide in the carousel
      const slides = [
        {
          title: "Welcome to Caprae Capital",
          description: "Empowering your financial journey with expert insights and innovative solutions for a brighter future.",
        },
        {
          title: "Invest Smarter, Live Better",
          description: "Discover personalized investment strategies designed for your unique goals and long-term success.",
        },
        {
          title: "Your Partner in Prosperity",
          description: "Building lasting wealth through trusted advice, market-leading expertise, and a client-first approach.",
        },
      ];

      // State to track the currently active slide
      const [currentSlide, setCurrentSlide] = React.useState(0);

      // Function to advance to the next slide
      const nextSlide = () => {
        setCurrentSlide((prev) => (prev + 1) % slides.length);
      };

      // Effect hook to auto-advance the carousel every 5 seconds
      React.useEffect(() => {
        const interval = setInterval(nextSlide, 5000); // Change slide every 5 seconds
        // Cleanup function to clear the interval when the component unmounts
        return () => clearInterval(interval);
      }, []); // Empty dependency array ensures this effect runs only once on mount

      // Get the current slide data
      const slide = slides[currentSlide];

      return (
        <section className="bg-emerald-50 text-gray-700 py-16 md:py-20 text-center relative overflow-hidden rounded-lg mx-4 my-8 shadow-inner">
          <div className="container mx-auto px-4">
            {/* Main Title with animation */}
            <h1 className="text-4xl md:text-6xl font-extrabold text-emerald-800 mb-6 animate-fadeInUp">
              {slide.title}
            </h1>
            {/* Description with animation and delay */}
            <p className="text-lg md:text-2xl mb-10 leading-relaxed text-gray-700 animate-fadeIn delay-1s max-w-4xl mx-auto">
              {slide.description}
            </p>
            {/* Call to Action Button with animation */}
            <button className="bg-orange-500 text-white px-8 py-3 md:px-10 md:py-4 rounded-full text-lg md:text-xl font-semibold shadow-lg hover:bg-orange-600 transition duration-300 transform hover:scale-105 animate-bounceIn">
              Get Started
            </button>

            {/* Carousel Navigation Dots */}
            <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
              {slides.map((_, index) => (
                <button
                  key={index} // Unique key for list items
                  onClick={() => setCurrentSlide(index)} // Navigate to clicked slide
                  className={`h-3 w-3 rounded-full ${index === currentSlide ? 'bg-orange-500' : 'bg-gray-400'} transition-all duration-300`}
                  aria-label={`Go to slide ${index + 1}`} // Accessibility label
                ></button>
              ))}
            </div>
          </div>
        </section>
      );
    };

    // Random Section Component: Reusable component for various content sections.
    const RandomSection = ({ title, description, bgColor }) => {
      return (
        <section className={`${bgColor} text-gray-700 py-12 md:py-16 px-4 rounded-lg shadow-md mx-4 my-8`}>
          <div className="container mx-auto">
            {/* Section Title */}
            <h2 className="text-3xl md:text-4xl font-bold text-emerald-800 mb-6 text-center">{title}</h2>
            {/* Section Description */}
            <p className="text-base md:text-lg leading-relaxed text-center max-w-3xl mx-auto">{description}</p>
          </div>
        </section>
      );
    };

    // Footer Component: Displays copyright information and links.
    const Footer = () => {
      return (
        <footer className="bg-orange-100 text-gray-700 py-6 text-center rounded-t-lg shadow-md">
          <div className="container mx-auto px-4">
            {/* Copyright Text */}
            <p className="text-sm md:text-base">&copy; {new Date().getFullYear()} Caprae Capital. All rights reserved.</p>
            {/* Footer Links */}
            <div className="flex flex-wrap justify-center space-x-4 mt-2 text-sm md:text-base">
              <a href="#" className="hover:text-emerald-800 transition duration-300">Privacy Policy</a>
              {/* Divider, hidden on small screens */}
              <span className="text-gray-500 hidden md:inline">|</span>
              <a href="#" className="hover:text-emerald-800 transition duration-300">Terms of Service</a>
            </div>
          </div>
        </footer>
      );
    };

    // Main App Component: Orchestrates all other components to form the complete homepage.
    const App = () => {
      return (
        // Main container for the entire application, sets min-height to fill screen
        <div className="min-h-screen flex flex-col font-sans bg-emerald-50">
          <Header /> {/* Renders the Header component */}
          <main className="flex-grow"> {/* Main content area, grows to fill available space */}
            <HeroSection /> {/* Renders the Hero section with carousel */}

            {/* Various content sections using the reusable RandomSection component */}
            <RandomSection
              title="Our Comprehensive Services"
              description="We offer a wide array of financial services, including wealth management, retirement planning, estate planning, and investment advisory. Our goal is to provide holistic solutions that cater to every stage of your financial life."
              bgColor="bg-white" // Background color for this section
            />
            <RandomSection
              title="Why Trust Caprae Capital?"
              description="Our commitment to client success is paramount. With a team of seasoned financial experts, cutting-edge analytical tools, and a deep understanding of market dynamics, we empower you to make informed decisions and achieve your financial aspirations."
              bgColor="bg-emerald-100" // Another background color for alternating sections
            />
            <RandomSection
              title="Client Testimonials"
              description="Hear what our satisfied clients have to say about their experience with Caprae Capital. Their success stories are a testament to our dedication and expertise in delivering exceptional financial guidance."
              bgColor="bg-white"
            />
            <RandomSection
              title="Our Vision for Your Future"
              description="At Caprae Capital, we envision a future where every individual has the knowledge and resources to secure their financial well-being. We are constantly innovating to bring you the best strategies and support."
              bgColor="bg-emerald-100"
            />
          </main>
          <Footer /> {/* Renders the Footer component */}
        </div>
      );
    };

    // Renders the main App component into the 'root' div in the HTML body
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>

</html>
